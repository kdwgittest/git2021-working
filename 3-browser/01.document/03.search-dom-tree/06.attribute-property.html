<html>
  <body>
        <div id ="box" something="what" style="height: 500px; background-color:green">

        </div>
<script>
  const box = document.querySelector("#box");


  // 표준속성은 property로 전환됨 
        console.log(box.id); // test
        console.log(box.style);
        // 비표준 속성은 프로퍼티로 전환되지 않습니다. 
        console.log(box.something); // undefined

        // 속성 가져오기 
      console.log(box.getAttribute("something"));

      // 속성 변경하기 
      setTimeout(() => {
        box.setAttribute("something","why")
      },2000)

      </script>
    </body>
  </body>
</html>
