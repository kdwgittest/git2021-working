<html>
  <body>
    <button id="elem">클릭해 주세욧.</button>
    <script>
      const elem = document.querySelector("#elem");

      // 이벤트가 실행될떄 이벤트 객체를 매개변수로 넘겨줌
      const click = (e) => {
        console.log(e);
        console.log(e.target);
        console.log(e.type);
        console.log(e.clientX);
      };

      elem.addEventListener("click", click);
    </script>
  </body>
</html>
