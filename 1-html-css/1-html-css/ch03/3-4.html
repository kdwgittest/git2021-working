<html lang="ko">

<head>

  <Meta charset="utf-8">

  <style>
    h1 {
      color: red;
    }

    /*  id 선택자 '#id {}' */
    #warning-header {
      color: orange;
    }

    /* class 선택자 */
    .primary {
      color: green;
    }
  </style>
</head>

<body>
  <h1>이것은 제목입니다.</h1>
  <!-- id는 개발용을로 쓸것임. 여분으로 나누고 다른방법을 써야함.-->
  <!-- style 줄때는 id를 쓰지말자. 하나만 써야되니깐 쓰지말자. -->
  <h1 id="warning-header">이것은 제목입니다.</h1>

  <p>이것은 내용입니다.</p>

  <!-- class: 그룹에 대한 이름 (여러군데에 걸 수 있음) -->
  <p class="primary">이것은 내용입니다.</p>
  <p class="primary">이것은 내용입니다.</p>

</body>



</html>
