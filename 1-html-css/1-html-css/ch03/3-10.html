<html lang="ko">

<head>

  <Meta charset="utf-8">

  <style>
    h1 {
      /* rgb(red, green, blue) */
      /* 각 색상별로 0~225 */
      color: rgb(50, 150, 95);
    }

    p {
      color: #ffffff;
    }

    div {
      /* rgba : 투명도 */
      /* 투명도: 0~1   0:완전투명 1:완전 불투명 */
      background-color: rgba(46, 189, 70, 0.2);
    }
  </style>

</head>

<body>
  <h1>이것은 제목입니다.</h1>
  <p>이것은 내용입니다.</p>
  <div>이것은 영역입니다.</div>
</body>




</html>
