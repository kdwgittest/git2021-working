<html lang="ko">

<head>

  <Meta charset="utf-8">
  <!-- 스타일 삽입한 순서에 맞게 가장 마지막것이 적용됨 -->

  <!-- 외부의 스타일 시트파일을 가져다와서 사용하는 방법-->
  <!-- 외부파일로 삽입을 가장 최상위에 넣음 -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!-- 해당 페이지에만 적용되는 거는 헤드 테그에 넣음-->
  <style>
    h1 {
      color: red;
    }
  </style>
</head>

<body>
  <!-- inline style: 태그의 style 속성에 직접넣음 -->
  <!-- style 속성이 적용 1순위 -->
  <!-- 유지보수하기 안좋음, 특정요소 1개에만 적용됨 -->
  <h1 style="color: blue; background-color: brown;">이것은 제목입니다.</h1>
  <h1>이것은 제목입니다.</h1>

</body>




</html>
