<html lang="ko">

<head>

  <Meta charset="utf-8">

  <style>
    ol {
      list-style: none;
      padding: 0;
    }

    /**/
    ol>li {
      /*counter-increment: 메모리공간이름 */
      counter-increment: (rint);
    }

    ol>li::before {
      /* counter: 첫번째 두번쨰... 순서 계산기 */
      /* 선택자 개수만큼 숫자가 출력됨. 1 2 3...*/
      content: counter(rint) ". ";
      border: 1px solid black;
      border-radius: 50%;
      background-color: green;
      color: white;
      margin-right: 0.5rem;
      margin-left: 0.5rem;
      line-height: 2rem;
      /*행 높이*/
      padding: 0.5rem 0 0.5rem 0.5rem;

    }

    ol>li::after {
      /* attr(attribute): 속성 */
      content: "-"attr(data-count) "downloads";
      font-size: 0.5rem;
    }
  </style>
</head>

<body>

  <h1>인기 앱</h1>

  <ol>
    <!--data-속성명: 보이지 않는 값 -->
    <!-- 자바스크립트가 이값을 제어할 수 있음. -->
    <li data-count="500,000,000+">Zoom Cloud Meetings</li>
    <li data-count="100,000,000+">카카오톡</li>
    <li data-count="100,000,000+">당근마켓</li>
  </ol>

</body>




</html>
