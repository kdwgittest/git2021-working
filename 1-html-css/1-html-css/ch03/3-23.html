<html lang="ko">

<head>

  <Meta charset="utf-8">

  <style>
    /* 의사 클래스 */
    /* 의사:가짜인 흡사하하지만 같은역활을 하는.  */
    /* 몇가지의 정해진 의사 클래스가 존재함 */
    /* id: 요소의 이름 */
    /* class: stytle의 이름 
이 클래스는 뭘까? - 이 클래스의 스타일은 배경이 노란색 
*/

    /* 선택자:의사클래스 */
    /* 선택자 조건에 맞는 요소가 클릭될 때 적용 */
    /*마우스 클릭할때 적용, 떄면 해제 */
    h1:active {
      background-color: red;
    }

    h1:active {
      /* 블럭 단위로 택스트 색칠 안되게 함 */
      user-select: none;
      cursor: pointer;
    }

    /* hover: 커서가 요소위로 올라가면 적용 */
    h1:hover {
      color: blue;
    }
  </style>


</head>

<body>
  <h1>여기를 클릭하셍쇼.</h1>

</body>




</html>
