<html lang="ko">

<head>

  <Meta charset="utf-8">

  <title> </title>

</head>


<body>

  <p>
    <!-- b(bold)진하게.-->
    <b>이것은 내용입니다.</b>
    <!-- strong: 강조,강세-->
  </p>
  <p>
    <strong> 이것은 </strong> 내용입니다.
  </p>
  <p>
    <!-- i;기울여서-->
    <i>이것은</i> 내용입니다.
  </p>
  <p>
    <!-- em: 중요-->
    <em>이것은 </em> 내용입니다.
  </p>
  <p>
    <sub>이것은</sub> 내용입니다.
  </p>
  <p>
    <ins>이것은</ins> 내용입니다.
    <del>이것은 </del>내용입니다.

  </p>

  <p>
    <span style="text-decoration: underline;">이것은</span>
    <span style="text-decoration: line-through;">이것은</span>

  </p>


</body>




</html>
