<html lang="ko">

<head>

  <Meta charset="utf-8">

  <title> </title>

</head>

<body>
  <!-- 가로세로가 있는 표형식 표현 가능 태그-->
  <table border="1">
    <!-- 보더: 외각선-->
    <thead>
      <!-- 테이블의 헤터부분을 나타내는 시맨틱태그.-->
      <tr>
        <th>이름</th>
        <th>연락처</th>

      </tr>
    </thead>
    <!-- table의 내용을 나타내는 시멘틱 태그. 항상 tbody 넣도록함.-->
    <tbody>
      <!-- tr:하나의 행-->
      <tr>
        <!-- td: 하나의 셀, 실제 데이터가 표시되는 부분-->
        <!-- table data-->
        <!-- 컨텐츠는 항상 td 안에 넣는다.-->
        <td>홍길동</td>
        <td>010-1234-5678</td>

      </tr>
      <tr>
        <td>김도원</td>
        <td>010-8507-8118</td>
      </tr>

    </tbody>
    <tfoot>
      <tr>
        <td colspan="">총 2건</td>
      </tr>
    </tfoot>
  </table>


</body>




</html>
