    .container {

    }

    .container.col {
      flex-direction: column;
    }


    .item {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      padding: 10px;
      text-align: center;
      line-height: 100px;
    }

    .item-wo-height {

      width: 100px;

    }

    .item-wo-size {

  </style>
</head>

    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>

  </div>
  <!-- 기본적으로 주축(main-axis)에서 줄어들 수 있음 -->

    <div class="item-wo-height">4</div>
