<html lang="ko">

<head>

  <Meta charset="utf-8">

  <style>
    .container {
      display: flex;
      border: 1px solid red;
    }

    .item {
      border: 1px solid black;
      flex-basis: 100px;
      text-align: center;
    }


    /* shrink: 줄이는거 */
    .item.shrink {
      flex-shrink: 1;
    }


    .item.first {
      flex-shrink: 2;
    }
  </style>
</head>

<body>
  <!-- 아이템들을 균등하게 줄임 -->
  <div class="container" style="width: 200px;">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>

  </div>


  <!-- 100px 부족공간, 2:1:1 -->
  <div class="container" style="width: 200px;">
    <!-- flex-shrink:2 -->
    <div class="item first">1</div>
    <!-- flex-shrink:1 -->
    <div class="item">2</div>
    <!-- flex-shrink:1 -->
    <div class="item">3</div>

  </div>

</body>




</html>
