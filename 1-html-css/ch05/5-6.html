<html lang="ko">

<head>

  <Meta charset="utf-8">

  <style>
    .container {
      display: flex;
      margin: 20px 0px;
      border: 1px solid red;
    }





    .item {
      border: 1px solid black;
      /* flex 아이템의 기본 주축 크기 */
      flex-basis: 100px;
      text-align: center;
    }

    /* flex grow : 균등배분 */
    .item.grow {
      flex-grow: 1;
    }


    .item.first {
      flex-grow: 2;
    }
  </style>
</head>

<body>



  <body>
    <!-- flex container -->
    <div class="container">
      <!-- flex item -->
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>

    </div>

    <div class="container col" style="width: 500px; height: 500px;">
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>

    </div>

    <!-- 각 항목에 균등배분: 1:1:1:1 -> 나눠서 분배. -->
    <div class="container" style="width: 500px;">
      <div class="item grow">1</div>
      <div class="item grow">2</div>
      <div class="item grow">3</div>
      <div class="item grow">4</div>

    </div>



    <!-- 가로 200px 여유공간에 대해서 2:1:1 비율 -->
    <div class="container" style="width: 500px;">
      <div class="item first">1</div>
      <div class="item first">2</div>
      <div class="item first">3</div>
    </div>

  </body>




</html>


</body>




</html>
