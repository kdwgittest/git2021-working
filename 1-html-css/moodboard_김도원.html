<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <style>
    /* https://coolors.co/606c38-283618-fefae0-dda15e-bc6c25 */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Do Hyeon', sans-serif;
      width: 400px;
      background-image: url("./img/2006583967_0000001.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position-x: center;
      background-repeat: no-repeat;

      display: grid;
      gap: 0.5rem;
      margin: 0 auto;
      grid-template-columns: repeat(2, 1fr);
      grid-template-areas:
        "header   header"
        "banner   banner"
        "nav      image"
        "content  content"
        "color    color"
    }

    ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    header {
      grid-area: header;
    }

    header>h1 {
      background-color: #5ac58f;
      color: #fefae0;
      padding: 0.5rem;
      margin: 0;
      text-align: center;
    }

    .banner {
      grid-area: banner;

      height: 100px;
      background-image: url("https://cdn.011st.com/11dims/resize/600x600/quality/75/11src/dl/20/2/1/4/7/6/8/BqZVl/2759214768_133457087.jpg");

      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;

      box-shadow: 0px 6px 5px #bc6c25;
    }

    nav {
      grid-area: nav;
      background-color: #77756b;
      padding: 0.5rem;
      text-align: center;
      color: #830823;
    }

    nav>ul {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100px;
      color: #830823;
    }

    li {
      font-size: 1.4rem;
    }


    .image {
      grid-area: image;
    }

    article {
      grid-area: content;
      background-color: #fefae0;
      padding: 0.5rem;
    }

    article>h2,
    article>h3 {
      color: #283618;
    }

    article>p {
      color: #a53b0b;
    }

    .color-box {
      grid-area: color;
      display: flex;
      height: 100px;
    }

    .color-box>div {
      flex: 1 1 auto;
    }

    .color-box>div:nth-child(1) {
      background-color: #5ac58f;
    }

    .color-box>div:nth-child(2) {
      background-color: #77756b;
    }

    .color-box>div:nth-child(3) {
      background-color: #fefae0;
    }

    .color-box>div:nth-child(4) {
      background-color: #283618;
    }

    .color-box>div:nth-child(5) {
      background-color: #a53b0b;
    }
  </style>
</head>
