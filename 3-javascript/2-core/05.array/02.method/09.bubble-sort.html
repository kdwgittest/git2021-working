<html>

<body>
  <script>

    const min = 1;
    const max = 100000;

    let arr = []
    for (let i = min; i <= max; i++) {
      arr.push(Math.trunc(Math.random() * (max - min) + min));
    }



    //  let arr = [5, 1, 3, 7, 9, 2];
    // sort -> [1,2,3,5,7,9];

    // bubble sort: 반복문이 2개
    // 외부반복문은 남은요소들 중 가장 큰 숫자를 찾는 것임 
    // 외부반복문의 횟수는 n-1회, i: 0 ~ n-2 , i=0; i<n-1; i++

    // 내부반복문은 요소들의 크기를 비교하고 위치 변경 작업 
    // 내부반복문의 반복횟수는 (n-1) - i , j=0; j<(n-1) -i; j++


    // i=0; i<n-1; i ++   -> n-1회 반복을 한다.  
    for (let i = 0; i < n - 1; i++) {
      for (let j = 0; j < (n - 1) - i; j++) {
        if (arr[j] > arr[j + 1]) {
          let temp = arr[j];          // 앞의 변수를 임시변수에 저장
          arr[j] = arr[j + 1];        // 뒤의 변수를 앞의변수에 저장 
          arr[j + 1] = temp;        // 앞의 변수를 저장한 임시변수를 뒤에변수에 저장 
        }
      }
    }


    console.log(arr);

  </script>
</body>

</html>
