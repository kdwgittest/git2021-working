<html>

<body>
  <script>
    // 데이터를 순차적으로 밀어놓고 거꾸로 꺼낼때 

    // stack 스택 : 후입선출
    // 스택에 요소 추가: push
    // 스택에 요소 추출: pop

    let arr = [];

    arr.push("/home");        // 홈화면 방문
    arr.push("/list");        // 목록 조회화면 방문 
    arr.push("/detail/3");    // 게시글 번호가 3인 게시물 


    //  console.log(arr.length)

    //  console.log(arr[1])

    console.log(arr.pop());  // detail/3
    console.log(arr.pop());  // list
    console.log(arr.pop());  // home 



  </script>
</body>

</html>
