<body>
  <script>

    let arr = [];
    arr.push("hong");   // 0
    arr.push("jhon");   // 1
    arr.push("kim");  //2
    arr.push("lee");  //3
    arr.push("donald");  //4 
    console.log(arr);

    // 배열의 크기 (요소의 개수)   
    //마지막 인덱스 + 1 
    console.log(arr.length);  // 5   

    // 배열의 마지막 요소 조회
    console.log(arr[arr.length - 1])


  </script>
