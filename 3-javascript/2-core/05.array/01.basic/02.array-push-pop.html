<html>

<body>
  <script>
    // ["hong", "jhon", "kim", "lee"]

    // 배열에 요소 추가  
    let arr = [];
    arr.push("hong");
    console.log(arr);   // 가장 뒤쪽에 추가됨 
    arr.push("jhon");
    console.log(arr);
    arr.push("kim");
    console.log(arr);
    arr.push("lee");
    console.log(arr);
    arr.push("donald");
    console.log(arr);

    // 배열 요소에 접근 (데이터조회)
    // 배열명[번호]
    // 이름 1개로 여러개 데이터를 번호로 접근 
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);
    console.log(arr[3]);


    // 배열 요소 변경 
    // 배열명[번호] = 값 

    arr[0] = 'park';
    console.log(arr);
    console.log(arr.length); //배열크기 

    // 배열요소 꺼내기 및 삭제(뒤쪽 )
    let elm = arr.pop();
    console.log(elm);
    console.log(arr);
    console.log(arr.length); //배열크기 

  </script>
</body>

</html>
