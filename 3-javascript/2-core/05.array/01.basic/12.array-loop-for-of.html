<html>

<body>
  <script>

    let arr = [
      { id: 1, name: "hong" },
      { id: 2, name: "jhon" },
      { id: 3, name: "kim" },
      { id: 4, name: "lee" },
      { id: 5, name: "hong" },

    ];


    //for (요소변수 of 배열)
    // 요소개수만큼 반복
    // 요소변수에는 각 반복에 맞는 요소가 대입  
    for (let elm of arr) {
      // 해당요소
      console.log(elm);
      // 해당요소가 몇번째 인덱스인지
      // 배열.indexOf(요소)  
      console.log(arr.indexOf(elm));

    }


  </script>
</body>

</html>
