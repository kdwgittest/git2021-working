<body>
  <script>

    // {}: brace(curly)
    //[]: bracket
    // <>: bracket (angle)


    let user = {
      name = "kim",
      age: 30
    };


    let prop = prompt("사용자의 어떤 정보를 얻고싶으신가요", "name");
    console.log(prop);




    // 변수로 접근 
    alert(user[prop]); // promt창에 "name"을 입력한 경우 


  </script>
