<html>

<body>
  <script>


    // for(속성명변수 in object)
    //   for (key in object) {
    //
    //  }


    let user = {
      name: "John",
      age: 30,
      isAdmin: true
    };


    // 반복횟수: 객체의 속성 개수만큼 반복
    // let prop: 객체으 각 속성명이 대입되는 변수 
    for (let prop in user) {
      // 속성명 

      console.log(`${prop} ${user[prop]}`); // John, 30, true
    }

  </script>
</body>

</html>
