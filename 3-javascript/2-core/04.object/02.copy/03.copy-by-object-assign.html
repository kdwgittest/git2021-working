<html>

<body>
  <script>


    let user = {
      name: "John",
      age: 30
    };

    // Object.assgin(복사할대상객체, 복사할원본객체)
    // 복사된 대상객체가 반환 retrun
    let clone = Object.assign({}, user);

    // 이제 clone은 완전히 독립적인 복제본이 되었습니다.
    clone.name = "Pete"; // clone의 데이터를 변경합니다.

    alert(user.name); // 기존 객체에는 여전히 존이 있습니다. 

  </script>
</body>

</html>
