<html>

<body>
  <script>

    // 1.객체를 생성하고 빈 객체로 초기화 
    let user = {};

    // 2. 객체의구조
    // {속성: 값, 속성: 값}
    // 속성(property)
    // key-value pair (키-값 쌍)
    // {key: value, key:value}
    let user1 = {
      name: "john",
      age: 30,
    }

    //3. 속성에 접근해서 값 가져오기
    //객체명.속성명   <- 기본
    //객체명["속성명"]   <- 필요할때만 

    console.log(user1.name);
    console.log(user1["age"]);


    // 4. 새로운 속성을 추가함 
    // 객체.없는속성명 = 값; 
    user1.isAdmin = true;
    user["email"] = "john@gmail.com";
    console.log(user1);

    // 5. 속성을 제거 
    // delete 객체.속성명;
    // delete 객체["email"];
    delete user1.isAdmin;
    delete user1["email"];
    delete user1.age;
    console.log("-속성제거-");
    console.log(user1);

  </script>
</body>

</html>
