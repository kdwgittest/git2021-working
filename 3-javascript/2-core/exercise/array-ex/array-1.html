<body>
  <script>

    let fruits = ["사과", "배", "오렌지"];
    console.log(typeof fruits);

    // 배열을 '복사'한 후, push 메서드를 이용해 새로운 값을 추가합니다.
    //  let shoppingCart = fruits;        // 참조만 복사  
    let shoppingCart = [...fruits];    // 새로운 배열 복사 
    shoppingCart.push("바나나");

    // fruits에 어떤 값이 들어 있을까요?
    alert(fruits.length); // ?

    console.log(fruits);


      // push는 가장 뒤쪽에 배열을 추가하는 것으로 
      // 사과 배 오렌지 바나나 순이 되고 
      // 배열의 크기는 0 1 2 3  으로 4가 나온다 . 

  </script>
</body>
