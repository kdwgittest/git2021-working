<html>
  <body>
    <script>
      function getAverageAge(arr) {
        let sum = 0;
        for (let item of arr) {
          sum += arr.age;
        }

        //  return Math.(sum / arr.length);  // 소수점 자르기
        return Math.floor(sum / arr.length); //내림
        return Math.round(sum / arr.length); // 반올림
      }

      let john = { name: "John", age: 25 };
      let pete = { name: "Pete", age: 30 };
      let mary = { name: "Mary", age: 29 };

      let arr = [john, pete, mary];

      console.log(getAverageAge(arr));
    </script>
