  <script>
    console.log(5 > 4);
    console.log("apple" > "pineapple");
    console.log("2" > "12");    // 문자끼리 비교 (둘다 문자면 문자끼리 비교)

    console.log(undefined === null);
    console.log(null == "\n0\n");   // null == undefined

  </script>
