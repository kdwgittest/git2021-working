<body>

  <script>
    // 입력값
    let n = 10;

    // i j k 순
    // 2부터 입력받은 숫자까지 증가 
    for (n = 2; n < 10; n++) {

      let isPrime = true;
      // i==5  -> j= 2~4
      // i==8  -> j= 2~7
      // 2부터 현재숫자보다 작은 수까지 반복 
      for (j = 2; j < n; j++) {
        // 현재 숫자보다 작은 수로 나눠진다면 소수가 아님 
        if (n % j == 0) {
          isPrime = false;
          break;

        }
      }

      console.log(n);


    }

  </script>
</body>

</html>
