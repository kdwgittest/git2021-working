<html>

<body>
  <script>

    // 함수 선언식 
    // 자바스크립 엔진이 호스팅한 결과  

    sayHi("John");               // 오류발생 


    function sayHi(name) {
      alert(`Hello, ${name}`);
    };


  </script>

  <script>

    // 함수 표현식 
    // let sayHi; 

    sayHi("John");            // 오류발생함수인지 모름 

    sayHi = function (name) {
      alert(`Hello, ${name}`);
    };


  </script>
</body>

</html>
