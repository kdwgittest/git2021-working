<html>

<body>
  <script>
    // message 이름의 변수 생성 
    // 1. let 변수명;  <- 변수명 생성
    let message;

    // message 변수에 Hello라는 값을 저장함. 
    // 2. 변수명 = 값 ;  <- 변수에 값(데이터) 할당 
    message = 'Hello';

    // 콘솔창에 출력할 수 있음 
    // message 변수에 뭐가 들어있는지 확인함. 

    // 3. 변수명 <- 변수의 값을 가져올 수 있음. 
    // console .log(변수명);  <- 콘솔창에 변수의 값을 출력 
    console.log(message);

  </script>
</body>

</html>
