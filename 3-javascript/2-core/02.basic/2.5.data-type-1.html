<html>

<body>
  <script>
    let n = 123;
    let f = 123.132;


    // 숫자는 그냥 number
    console.log(typeof n);
    console.log(typeof f);


    // 0 으로 나누면 infinity
    console.log(n / 0);
    console.log(n);

    // NaN: Not a Number (숫자가 아님)   에러가 뜨진 않음 
    let name = 'kdw';
    console.log(name / 2);
    console.log(name * 2);
    // +2 는 문자로 바뀌어서 출력됨

  </script>
</body>

</html>
