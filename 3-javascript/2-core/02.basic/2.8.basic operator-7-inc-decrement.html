<html>

<body>
  <script>
    let counter = 2;
    counter++;     // counter +1; 
    console.log(counter); // 3 


    counter--;
    console.log(counter); //2

    // 후위연산
    console.log(counter++); //2
    console.log(counter); //3

    // 전위연산 
    console.log(++counter); //4
    console.log(counter); //4

  </script>
</body>

</html>
